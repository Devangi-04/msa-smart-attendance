<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MSA Members Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .register-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h2 class="mb-0">MSA Member Registration</h2>
                <p class="mb-0">Mathematics and Statistics Association</p>
            </div>
            <div class="register-body">
                <div id="alertContainer"></div>
                
                <form id="registerForm">
                    <div class="row">
                        <!-- Personal Information -->
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="rollNo" class="form-label">Roll Number *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="text" class="form-control" id="rollNo" placeholder="Roll No" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Contact Number *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" id="phone" placeholder="Contact No" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                <select class="form-control" id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" id="dateOfBirth" required>
                            </div>
                        </div>
                        
                        <!-- Academic Information -->
                        <div class="col-md-6 mb-3">
                            <label for="stream" class="form-label">Stream/Course *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                                <select class="form-control" id="stream" required>
                                    <option value="">Select Stream/Course</option>
                                    <optgroup label="Science & Technology">
                                        <option value="CS">Computer Science (CS)</option>
                                        <option value="IT">Information Technology (IT)</option>
                                        <option value="AI/ML">Artificial Intelligence & Machine Learning (AI/ML)</option>
                                        <option value="Data Science">Data Science</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Mechanical">Mechanical Engineering</option>
                                        <option value="Civil">Civil Engineering</option>
                                        <option value="Electrical">Electrical Engineering</option>
                                        <option value="Biotechnology">Biotechnology</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Statistics">Statistics</option>
                                    </optgroup>
                                    <optgroup label="Commerce & Management">
                                        <option value="B.Com">Bachelor of Commerce (B.Com)</option>
                                        <option value="BBA">Bachelor of Business Administration (BBA)</option>
                                        <option value="BMS">Bachelor of Management Studies (BMS)</option>
                                        <option value="Accounting">Accounting & Finance</option>
                                        <option value="Economics">Economics</option>
                                    </optgroup>
                                    <optgroup label="Arts & Humanities">
                                        <option value="BA">Bachelor of Arts (BA)</option>
                                        <option value="English">English Literature</option>
                                        <option value="History">History</option>
                                        <option value="Psychology">Psychology</option>
                                        <option value="Sociology">Sociology</option>
                                        <option value="Political Science">Political Science</option>
                                        <option value="Geography">Geography</option>
                                    </optgroup>
                                    <optgroup label="Other">
                                        <option value="Law">Law</option>
                                        <option value="Education">Education</option>
                                        <option value="Other">Other</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="year" class="form-label">Year *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                                <select class="form-control" id="year" required>
                                    <option value="">Select Year</option>
                                    <option value="FY">First Year (FY)</option>
                                    <option value="SY">Second Year (SY)</option>
                                    <option value="TY">Third Year (TY)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="division" class="form-label">Division *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-users"></i></span>
                                <select class="form-control" id="division" required>
                                    <option value="">Select Division</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department Name *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" class="form-control" id="department" placeholder="e.g., Computer Science" required>
                            </div>
                        </div>
                        
                        <!-- MSA & Institution Information -->
                        <div class="col-md-6 mb-3">
                            <label for="msaTeam" class="form-label">MSA Team</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-users-cog"></i></span>
                                <select class="form-control" id="msaTeam">
                                    <option value="">Select Team</option>
                                    <option value="Core">Core Team</option>
                                    <option value="Media">Media Team</option>
                                    <option value="Events">Events Team</option>
                                    <option value="Outreach">Outreach Team</option>
                                    <option value="Member">Member</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="admissionNumber" class="form-label">Admission Number *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                                <input type="text" class="form-control" id="admissionNumber" placeholder="Admission No" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="mesId" class="form-label">MES ID *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                <input type="text" class="form-control" id="mesId" placeholder="MES ID" required>
                            </div>
                        </div>
                        
                        <!-- Password Fields -->
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                            </div>
                            <small class="text-muted">Min 6 characters</small>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-register w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Register for MSA
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
