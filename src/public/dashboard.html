<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MSA Members Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .stat-card {
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card i {
            font-size: 3rem;
            opacity: 0.8;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-gradient-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .bg-gradient-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .bg-gradient-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .event-card {
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        .event-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .stat-card {
                padding: 20px;
                margin-bottom: 15px;
            }
            
            .stat-card i {
                font-size: 2.5rem;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .stat-card h6 {
                font-size: 0.9rem;
            }
            
            .event-card {
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 576px) {
            .stat-card {
                padding: 15px;
            }
            
            .stat-card i {
                font-size: 2rem;
            }
            
            .stat-number {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calculator me-2"></i>MSA Members Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">Events & Meetings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="scan.html">Scan QR</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="members.html"><i class="fas fa-users me-1"></i>Members</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="admin.html"><i class="fas fa-user-shield me-1"></i>Admin</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span class="user-name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-chart-bar me-2"></i>Dashboard Overview
        </h2>

        <!-- Statistics Cards -->
        <div class="row" id="statsContainer">
            <div class="col-md-3">
                <div class="stat-card bg-gradient-primary">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" id="totalEvents">-</div>
                            <div>Total Events</div>
                        </div>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" id="totalAttendance">-</div>
                            <div>Total Attendance</div>
                        </div>
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-warning">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" id="upcomingEvents">-</div>
                            <div>Upcoming Events</div>
                        </div>
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-info">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <div class="stat-number" id="activeEvents">-</div>
                            <div>Active Events</div>
                        </div>
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Events -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Recent Events
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="recentEventsContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
