<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - MSA Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .badge-role {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .search-box {
            max-width: 400px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-user-graduate me-2"></i>MSA Smart Attendance
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarMenu"></ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-users me-2"></i>User Management</h2>
                    <a href="admin.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Admin Panel
                    </a>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label"><i class="fas fa-search me-1"></i>Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Name, Email, Roll No, MES ID...">
                </div>
                <div class="col-md-2">
                    <label class="form-label"><i class="fas fa-user-tag me-1"></i>Role</label>
                    <select class="form-select" id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label"><i class="fas fa-graduation-cap me-1"></i>Year</label>
                    <select class="form-select" id="yearFilter">
                        <option value="">All Years</option>
                        <option value="FY">FY</option>
                        <option value="SY">SY</option>
                        <option value="TY">TY</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label"><i class="fas fa-building me-1"></i>Department</label>
                    <select class="form-select" id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="CS">CS</option>
                        <option value="IT">IT</option>
                        <option value="AIDS">AIDS</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="EE">EE</option>
                        <option value="EC">EC</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-secondary w-100" id="clearFiltersBtn">
                        <i class="fas fa-times me-1"></i>Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- User Count -->
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong id="userCount">0</strong> user(s) found
        </div>

        <!-- Users List -->
        <div id="usersContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title"><i class="fas fa-key me-2"></i>Reset User Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="resetUserInfo" class="mb-3"></div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Choose a password reset method:</strong>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="generateTempPasswordBtn">
                            <i class="fas fa-random me-2"></i>Generate Temporary Password
                        </button>
                        <button class="btn btn-secondary" id="customPasswordBtn">
                            <i class="fas fa-edit me-2"></i>Set Custom Password
                        </button>
                    </div>
                    <div id="customPasswordForm" style="display: none;" class="mt-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Minimum 6 characters">
                        <div class="mt-2">
                            <button class="btn btn-success" id="setCustomPasswordBtn">
                                <i class="fas fa-check me-1"></i>Set Password
                            </button>
                            <button class="btn btn-secondary" id="cancelCustomPasswordBtn">
                                Cancel
                            </button>
                        </div>
                    </div>
                    <div id="tempPasswordResult" style="display: none;" class="mt-3">
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check-circle me-2"></i>Temporary Password Generated!</h6>
                            <p class="mb-2">Share this password with the user:</p>
                            <div class="input-group">
                                <input type="text" class="form-control" id="tempPasswordDisplay" readonly>
                                <button class="btn btn-outline-secondary" id="copyPasswordBtn" title="Copy to clipboard">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <small class="text-muted">User should change this password after first login.</small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
